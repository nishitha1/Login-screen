<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BloodBank</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="sample-registration-form-validation.js"></script> 
<!-- <style>
</style> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
  $('.group').hide(); /* .show()*/
  $('#option1').hide();
  $('#selectMe').change(function () {
    $('.group').hide();
    $('#'+$(this).val()).show();
  })
});
</script>

<script>
  $(document).ready(function () {
  $('.ngroup').hide(); /* .show()*/
  $('#option3').hide();
  $('#select').change(function () {
    $('.ngroup').hide();
    $('#'+$(this).val()).show();
  })
});
</script>

</head>
<body onload="document.registration.userid.focus();">
<div class="header">
  <img src="C:\Users\vssuv\Desktop\Logo.png" alt="logo">
  <h1>BloodBank</h1>
</div>

 <div class="container">
		<div class="tab">
			  <button class="tablinks" onclick="openCity(event, 'Register')" id="defaultOpen">REGISTER</button>
			  <button class="tablinks" onclick="openCity(event, 'Signin')">SIGN IN</button>
		</div>

		<div id="Register" class="tabcontent">
		 <select id="selectMe">
			  <option value="option1">Hospital</option>
			  <option value="option2">Donor</option>

		  </select>
		  <div id="option1" class="group">
		    <form enctype="multipart/form-data" method="post" name='registration'  onSubmit="return formValidation()";>
                <label for="username">Name</label> 
				<input type="text" name="username" size="50"/> 
				<label for="address">Address</label>
				<input type="text" name="address" size="50" />
				<label for="email">Email</label> 
				<input type="text" name="email" size="50" />
                <label for="passid">Password</label> 
				<input type="password" name="passid" size="12" /> 	
				<p>By clicking 'Register' you agree to our Terms of Use & Posting Rules</p>
				<input type="submit" name="submit" value="Register" />
            </form>
		  
		  </div>
		  <div id="option2" class="group">
		    <form enctype="multipart/form-data" method="post" name='registration'  onSubmit="return formValidation()";>
                <label for="username">Name</label> 
				<input type="text" name="username" size="50" /> 
				<label for="address">Address</label>
				<input type="text" name="address" size="50" />
				
				<label for="bloodgroup">Blood Group</label>
				<select name="bloodgroup">
				  <option selected="" value="Default">(Please select blood group)</option>
				  <option value="O-">O-</option>
				   <option value="O+">O+</option>
				  <option value="A-">A-</option>
				  <option value="A+">A+</option>
				  <option value="B-">B-</option>
				  <option value="B+">B+</option>
			    </select>
				
				<label for="email">Email</label> 
				<input type="text" name="email" size="50" />
                <label for="passid">Password</label> 
				<input type="password" name="passid" size="12" /> 	
				<p>By clicking 'Register' you agree to our Terms of Use & Posting Rules</p>
				<input type="submit" name="submit" value="Register" />
            </form>
		  
		  </div>       
		</div>

		<div id="Signin" class="tabcontent">
		  <select id="select">
			  <option value="option3">Hospital</option>
			  <option value="option4">Donor</option>

		  </select>
	
		  <div id="option3" class="ngroup">
		    <form enctype="multipart/form-data" method="post" name='Signin'  onSubmit="return formValidation()";>
				<label for="email">Email</label> 
				<input type="text" name="email" size="50" />
                <label for="passid">Password</label> 
				<input type="password" name="passid" size="12" /> 	
				<input type="submit" name="submit" value="Sign in" />
            </form>
		  
		  </div>
		  <div id="option4" class="ngroup">
		    <form enctype="multipart/form-data" method="post" name='signin'  onSubmit="return formValidation()";>
				<label for="email">Email</label> 
				<input type="text" name="email" size="50" />
                <label for="passid">Password</label> 
				<input type="password" name="passid" size="12" /> 	
				<input type="submit" name="submit" value="Sign in" />
            </form>  
		  </div>
		 
          
        </div>
</div>		
		<script>
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}
		// Get the element with id="defaultOpen" and click on it
             document.getElementById("defaultOpen").click();
		</script>
     
</body>
</html>
